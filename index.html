<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Check the Weather">
	<meta name="keywords" content="weather">

	<title>Weather Checker</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&display=swap" rel="stylesheet">
</head>

<body>
	<section class="container">
		<section class="pic">
			<img src="happysun.png" alt="cloud">
		</section>
		<main>
			<section class="top">
				<h1>Check the weather to see what you should do today!</h1>

				<input type="text" name="" value="" placeholder="Zip Code">
				<button type="button" name="button">Check Weather</button>
			</section>
			<section class="bottom">
				<h2>City: <span id="city"></span></h2>
				<h2>Temperature (F): <span id="temp"></span></h2>
				<h2>Description: <span id="description"></span></h2>

				<h3></h3>
			</section>
		</main>
	</section>


	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
